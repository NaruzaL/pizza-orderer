<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script src="js/jquery-3.2.1.js"></script>
     <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Crazy Eddie's questionable pizza</h1>
      <div class="jumbotron">
        <img src="img/pizzaOven.jpg" alt="pizza in oven">
      </div>
      <form id = "pizza">
        <div class="row">
          <div class="col-md-3" >
            <h3></h3>
            <h4>Choose your meats:</h4>
            <input type="checkbox" name="toppings" value="pepperoni">Expired Pepperoni<br>
            <input type="checkbox" name="toppings" value="mystery">Mystery Meat<br>
            <input type="checkbox" name="toppings" value="cBacon">Canadian Bacon<br>
            <input type="checkbox" name="toppings" value="bbqChicken">Barbeque Chicken<br>
            <h4>Choose your veggies:</h4>
            <input type="checkbox" name="toppings" value="tomatos">Tomato<br>
            <input type="checkbox" name="toppings" value="gPepper">Green Pepper<br>
            <input type="checkbox" name="toppings" value="rOnion">Red Onions<br>
            <input type="checkbox" name="toppings" value="olives">Olives<br>
          </div>
          <div class="col-md-3">
            <h4>Choose the size of your pizza:</h4>
            <div class = "radio">
            <label>
              <input type="radio" name="size" value="small">
              Small - 10"
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="med">
              Medium - 14"
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="large">
              Large - 18"
            </label>
          </div>
          </div>
          <div class ="col-md-3">
            <h4>Once you've selected everything you want click the button to</h4>
            <button type="submit" class="btn btn-danger">Make your pizza!</button>
          </div>
          <div id = "display">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
